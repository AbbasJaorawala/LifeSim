<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Create Your Character</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('character_creation') }}" id="characterForm">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="Alex" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="Smith" required>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Non-Binary" selected>Non-Binary</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="socio_class" class="form-label">Socioeconomic Class</label>
                                <select class="form-select" id="socio_class" name="socio_class" required>
                                    {% for class in socio_classes %}
                                        <option value="{{ class }}" {% if class == 'MIDDLE' %}selected{% endif %}>{{ class }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nationality" class="form-label">Nationality</label>
                                <select class="form-select" id="nationality" name="nationality" required>
                                    {% for nat in nationalities %}
                                        <option value="{{ nat }}" {% if nat == 'AMERICAN' %}selected{% endif %}>{{ nat }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="religion" class="form-label">Religion</label>
                                <select class="form-select" id="religion" name="religion" required>
                                    {% for rel in religions %}
                                        <option value="{{ rel }}" {% if rel == 'NONE' %}selected{% endif %}>{{ rel }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="createCharacterBtn">Create Character</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('characterForm').addEventListener('submit', function(event) {
            console.log('Form submitted');
            // Optionally prevent default to debug
            // event.preventDefault();
        });
    </script>
</body>
</html>
